version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tasafe-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tasafe
      POSTGRES_PASSWORD: tasafe123
      POSTGRES_DB: tasafe_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tasafe-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tasafe-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://tasafe:tasafe123@postgres:5432/tasafe_db
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - tasafe-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tasafe-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - tasafe-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  tasafe-network:
    driver: bridge